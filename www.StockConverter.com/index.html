<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <style>
    body {
      margin-top: 70px;
      background: rgb(0, 0, 0);
      color: #fff;
    }
  </style>

  <title>Money/Stock Convertor</title>

</head>

<body style="background-color: black; color: white;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3"> Stock Converter</h1><span><sup
            style="margin-left: 50px; color: red; font-size: 20px;">Created by
            Abel Mitiku</sup></span>
        <form>
          <div class="form-group">
            <input id="Input" type="number" class="form-control form-control-lg mb-3" placeholder="Enter USD$..."
              min="0" max="1,000,000,000">

            <div>
              <input id="btn1" value="Go" type="button" name="Go" color="black"
                style="background-color: rgb(201, 19, 201);" class="btn button-danger offset-md-5 mb-1" />
            </div>
          </div>
        </form>

        <div id="output">

          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Ethipia: </h4>
              <div id="eth.birr"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Canada: </h4>
              <div id="canadian.money"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>China: </h4>
              <div id="china.money"></div>
            </div>
          </div>

          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>India: </h4>
              <div id="india.money"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Canada: </h4>
              <div id="japan.money"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>

    document.getElementById('Input').addEventListener('input',
      function (e) {
        let usd = e.target.value;
        document.getElementById('btn1').addEventListener('click', function () {
          document.getElementById('eth.birr').innerHTML = (usd * 39.55).toFixed(2);
          document.getElementById('canadian.money').innerHTML = (usd * 1.27).toFixed(2);
          document.getElementById('china.money').innerHTML = (usd * 6.53).toFixed(2);
          document.getElementById('india.money').innerHTML = (usd * 73.09).toFixed(2);
          document.getElementById('india.money').innerHTML = (usd * 73.09).toFixed(2);
          document.getElementById('japan.money').innerHTML = (usd * 103.24).toFixed(2);
        });
      });

  </script>
</body>

</html>
